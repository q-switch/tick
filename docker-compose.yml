version: '3'
services:
  influxdb:
    # Full tag list: https://hub.docker.com/r/library/influxdb/tags/
    build:
      context: ./images/influxdb/
      dockerfile: ./Dockerfile
      args:
              INFLUXDB_TAG: influxdb:latest
    image: "influxdb"
    hostname: "influxdb"
    volumes:
      # Mount for influxdb data directory
      - ./influxdb/data:/var/lib/influxdb
      # Mount for influxdb configuration
      - ./influxdb/config/:/etc/influxdb/
    ports:
      # The API for InfluxDB is served on port 8086
      - "8086:8086"
      - "8082:8082"
      # UDP Port
      - "8089:8089/udp"
    restart: unless-stopped


  telegraf:
    # Full tag list: https://hub.docker.com/r/library/telegraf/tags/
    build:
      context: ./images/telegraf/
      dockerfile: ./Dockerfile
      args:
              TELEGRAF_TAG: telegraf:latest
    image: "telegraf"
    hostname: "telegraf"
    environment:
      HOSTNAME: "telegraf-getting-started"
    # Telegraf requires network access to InfluxDB
    links:
      - influxdb

    volumes:
      # Mount for telegraf configuration
      - ./telegraf/:/etc/telegraf/
      # Mount for Docker API access
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      # Syslog is served on port 6514
      #- "6514:6514/udp"
      - "6514:6514/udp"
      #- "8081:8081/udp"

    depends_on:
      - influxdb
    restart: unless-stopped

  kapacitor:
  # Full tag list: https://hub.docker.com/r/library/kapacitor/tags/
    build:
      context: ./images/kapacitor/
      dockerfile: ./Dockerfile
      args:
              KAPACITOR_TAG: kapacitor:latest
    image: "kapacitor"
    hostname: "kapacitor"
    volumes:
      # Mount for kapacitor data directory
      - ./kapacitor/data/:/var/lib/kapacitor
      # Mount for kapacitor configuration
      - ./kapacitor/config/:/etc/kapacitor/
    # Kapacitor requires network access to Influxdb
    links:
      - influxdb
    ports:
      # The API for Kapacitor is served on port 9092
      - "9092:9092"
    restart: unless-stopped

  chronograf:
    # Full tag list: https://hub.docker.com/r/library/chronograf/tags/
    build:
      context: ./images/chronograf
      dockerfile: ./Dockerfile
      args:
              CHRONOGRAF_TAG:  chronograf:latest
    image: "chronograf"
    hostname: "chronograf"
    environment:
      RESOURCES_PATH: "/usr/share/chronograf/resources"
    volumes:
      # Mount for chronograf database
      - ./chronograf/data/:/var/lib/chronograf/
    links:
      # Chronograf requires network access to InfluxDB and Kapacitor
      - influxdb
      - kapacitor
    ports:
      # The WebUI for Chronograf is served on port 8888
      - "8888:8888"
    depends_on:
      - kapacitor
      - influxdb
      - telegraf
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    #container_name: grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    depends_on:
      - influxdb
    user: "1000"
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana

  documentation:
    build:
      context: ./documentation
    ports:
      - "3010:3000"

  rsyslog:
    build:
      context: ./images/rsyslog
      dockerfile: ./Dockerfile
    image: "rsyslog"
    hostname: "rsyslog"
    volumes:
      # Mount named volumes
      - rsyslog_config:/config
      - rsyslog_work:/work
      - rsyslog_logs:/logs
    ports:
      # rsyslog accepts from port 514
      - "514:514/tcp"
      - "514:514/udp"
    links:
      - telegraf
    depends_on:
      - telegraf    
    restart: unless-stopped

volumes:
  rsyslog_config:
  rsyslog_work:
  rsyslog_logs:

networks:
  default:
    external:
      name: monitoring
